name: Daily Strategy Analysis

on:
  schedule:
    # Run every day at 6 AM UTC (after market close)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-charts:
    runs-on: ubuntu-latest      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy matplotlib
          
      - name: Run optimization for indexes
        env:
          CI: true
        run: |
          for index in 1 2 3 4 5 6; do
            export TARGET_INDEX=$index
            python main.py
          done
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results-index
          path: examples/
          retention-days: 90
          
  commit-results:
    needs: generate-charts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          
      - name: Organize results
        run: |
          mkdir -p examples
          # Move all PNG and MD files from artifacts to examples
          find artifacts/ -type f \( -name "*.png" -o -name "*.md" \) -exec cp {} examples/ \;
          ls -la examples/
          
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add examples/*.png examples/*.md
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily analysis update - $(date +%Y-%m-%d)"
          git push