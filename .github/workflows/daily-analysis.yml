name: Daily Strategy Analysis

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  generate-charts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        index: ['1', '2', '3', '4', '5']
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy matplotlib
          
      - name: Run optimization for index ${{ matrix.index }}
        env:
          TARGET_INDEX: ${{ matrix.index }}
          CI: true
        run: |
          python main.py

      # ---------------------------------------------------------
      # NEW STEP: Rename files to prevent overwriting later
      # ---------------------------------------------------------
      - name: Rename output files with Index ID
        run: |
          cd examples
          for file in *; do
            if [[ -f "$file" ]]; then
              filename="${file%.*}"
              extension="${file##*.}"
              mv "$file" "${filename}_index_${{ matrix.index }}.${extension}"
            fi
          done
          ls -la  # Verify the rename worked

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results-index-${{ matrix.index }}
          path: examples/
          retention-days: 1
          
  commit-results:
    needs: generate-charts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          
      - name: Organize results
        run: |
          mkdir -p examples
          # Because files were renamed in the previous job, 
          # they are now unique (e.g., chart_index_1.png, chart_index_2.png)
          # We can safely flatten the directory structure.
          find artifacts/ -type f \( -name "*.png" -o -name "*.md" \) -exec cp {} examples/ \;
          
          echo "Files to be committed:"
          ls -la examples/
          
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add examples/*
          # Check if there are changes before committing to prevent errors
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily analysis update - $(date +%Y-%m-%d)"
          git pull --rebase # Good practice to pull before push in case of concurrent commits
          git push
