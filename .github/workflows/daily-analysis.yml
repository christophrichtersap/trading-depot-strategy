name: Daily Strategy Analysis

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  generate-charts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        index: ['1', '2', '3', '4', '5']
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy matplotlib
          
      - name: Run optimization for index ${{ matrix.index }}
        env:
          TARGET_INDEX: ${{ matrix.index }}
          CI: true
        run: |
          python main.py

      # -----------------------------------------------------------
      # SMART RENAME: Only rename files explicitly created/modified 
      # by the python script. Ignores static files (logos, etc).
      # -----------------------------------------------------------
      - name: Rename Only Generated Files
        run: |
          # Find files in 'examples/' that are Untracked (new) or Modified
          # and rename ONLY them.
          git ls-files --others --modified --exclude-standard examples/ | while read file; do
            echo "Processing generated file: $file"
            
            # Split filename and extension
            filename="${file%.*}"
            extension="${file##*.}"
            
            # Rename from 'examples/chart.png' to 'examples/chart_1.png'
            mv "$file" "${filename}_${{ matrix.index }}.${extension}"
          done

      # -----------------------------------------------------------
      # SMART UPLOAD: Only upload the files we just renamed
      # (Files ending in _1.png, _1.md, etc.)
      # -----------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.index }}
          path: examples/*_${{ matrix.index }}.*
          retention-days: 1
          
  commit-results:
    needs: generate-charts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      # -----------------------------------------------------------
      # MERGE: Downloads the specific renamed files from all jobs
      # into the single 'examples/' folder.
      # -----------------------------------------------------------
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: results-*
          path: examples/
          merge-multiple: true
          
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Force add the new files
          git add examples/
          
          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily analysis update - $(date +%Y-%m-%d)"
          git pull --rebase
          git push
