name: Daily Strategy Analysis

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  generate-charts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        index: ['1', '2', '3', '4', '5']
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy matplotlib

      # -------------------------------------------------------------
      # 1. CLEAN STEP
      # Remove old images/reports so we don't accidentally rename
      # old files or upload junk.
      # -------------------------------------------------------------
      - name: Clean examples folder
        run: |
          # The -f flag means "force" (no error if files don't exist)
          rm -f examples/*.png examples/*.md
          echo "Examples folder cleaned."
          
      - name: Run optimization for index ${{ matrix.index }}
        env:
          TARGET_INDEX: ${{ matrix.index }}
          CI: true
        run: |
          python main.py

      # -------------------------------------------------------------
      # 2. RENAME STEP
      # Since we cleaned the folder first, we know ANY file here
      # was just created by Python. We can safely rename them all.
      # -------------------------------------------------------------
      - name: Rename output files
        run: |
          cd examples
          for file in *.png *.md; do
            if [[ -e "$file" ]]; then
              filename="${file%.*}"
              extension="${file##*.}"
              # Result: strategy.png -> strategy_1.png
              mv "$file" "${filename}_${{ matrix.index }}.${extension}"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.index }}
          path: examples/
          retention-days: 1
          
  commit-results:
    needs: generate-charts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      # -------------------------------------------------------------
      # 3. MERGE STEP
      # Downloads all results (1-5) into the 'examples' folder.
      # -------------------------------------------------------------
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: results-*
          path: examples/
          merge-multiple: true
          
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the new files
          git add examples/
          
          # Commit only if there are changes
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily analysis update - $(date +%Y-%m-%d)"
          git pull --rebase
          git push
